{% extends 'main.html'%}

{% load static %}

{% load crispy_forms_tags %}

{% block title %} COMENTANDO {% endblock %}

{% block content %}

    <div style= "margin: 50px; padding-right: 500px; margin-left:90px">

        <form method="post" action=""> 
            
            {% csrf_token %}
            {{ form.as_p }}
        
            <input type="submit" name="enviar" value="Comentar">
        
        </form> 
    </div>    
        
        <tbody>
        
            {% for comentario in comments %}
        
            <div style="margin:50px">

            <h4 style="font-family:courier"> {{ comentario.name }} </h4> <p style="font-family:courier">  {{ comentario.content }} </p>
            </div>
        
            {% endfor %}
        
        </tbody>





{% endblock content %}
