{% extends 'main.html'%}

{% block title %} Página de INICIO {% endblock %}


{% block content %}


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>




<br>

<div class="container">
  <form class="form-inline my-2 my-lg-0 mr-4" action="{% url 'search' %}">
    <input class="form-control mr-sm-2" name="nombre" type="search" placeholder="Ingrese Blog a buscar" aria-label="search">
    <br>
    <button class="btn btn-primary my-2 my-sm-0" type="submit">Buscar BLOG de Interés</button>
  </form>
</div>
<br>





<div class="container">

  <div class="row row-cols-auto">

  {% for post in posts %}
  
  <div class="col-md">
    
    <div class="card" style="width: 23rem;">
      <img src="{{post.imagen_portada.url}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.subtitulo}}</p>
        <p class="card-text">{{post.fecha_creacion}}</p>
        <a href="{% url 'post' post.id %}" class="btn btn-outline-primary">Leer Mas</a>
      </div>
    </div>
  </div>
  {% endfor %}
  

</div>

</div>
{% endblock content %}
